<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="bg" src="assets/finalLogin.png" alt="Background">
        <div class="container">
            <div>
                <img class="vector" src="assets/vector.png" alt="Vector">
            </div>
            <div>
                <h1>Login</h1>
            </div>
            <div>
                <p>Email</p>
                <p class="password">Password</p>
                <input class="emailInput" type="email">
                <input class="passwordInput" type="password">
                <a class="forgotPassword" href="forgotpassword">Forgot Password?</a>
                <a href="#" class="login">Login</a>
                <p class="orConnectWith">or connect with</p>
                <img class="socialImg" src="assets/microsoft.png" alt="microsoft">
                <img class="socialImg" src="assets/facebook.png" alt="facebook">
                <img class="socialImg" src="assets/google.png" alt="google">
                <img class="socialImg" src="assets/linkedIn.png" alt="linkedin">

                <h2 class="signup">Don't have an Account? <a class="asignup" href="signup">SignUp</a></h2>
                
               
            
            </div>



        </div>
    </div>
    
</body>
</html>
